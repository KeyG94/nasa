</head>
<body class="background-contact">
    <!--global navigation-->
    <nav class="navbar">
        <div class="container">
            <div class="hamburger">
                <div class="line1 line"></div>
                <div class="line2 line"></div>
                <div class="line3 line"></div>
            </div>
            <ul>
                <li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/space.html" class="nav-link">Space</a></li>
                <li class="nav-item"><a href="#" class="nav-link active">Contact</a></li>
                <li class="nav-item"><a href="/media.html" class="nav-link">Media</a></li>
            </ul>
        </div>
    </nav>
    <!--navigation for larger screens/desktops-->
    <div class="large-screen-nav" id="large-screen-nav">
        <ul>
            <li class="nav-item-lg"><a href="/index.html" class="nav-link-lg">Home</a></li>
            <li class="nav-item-lg"><a href="/space.html" class="nav-link-lg">Space</a></li>

            <li class="nav-item-lg"><a href="/media.html" class="nav-link-lg">Media</a></li>
        </ul> 
    </div>
    <!--end of global navigation-->
    <!--contact-->
    <main role="main" class="main-wrap">
        <div class="one-column">
            <h1>Contact Us</h1>
            <div class="contact-wrap">
                <!--input field-->
                <form class="contact-form" method="#" action="#" id="form">
                    <div class="form-validate">
                        <input type="text" class="contact-form-text" placeholder="Firstname" name="First" id="firstname">
                        <input type="text" class="contact-form-text" placeholder="Surname" name="Last" id="surname">
                        <input type="email" class="contact-form-text" placeholder="e-mail e.g. jon.doe@gmail.com" name="emailAddress" id="email">
                        <input type="text" class="contact-form-text" placeholder="phone number e.g. +4747805030" name="phoneNumber" id="phone">
                        <textarea placeholder="Your message..." class="contact-form-text" id="message" minlength="5"></textarea>
                        <input type="submit" class="contact-form-btn" value="Submit" id="send">
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="/js/app-navi.js"></script>
